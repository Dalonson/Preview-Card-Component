<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="left-column">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>

          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="company-col1">
              <p class="stat-heading">10k+</p>
              <p class="stat-title">companies</p>
            </div>

            <div class="templates-col">
              <p class="stat-heading">314</p>
              <p class="stat-title">templates</p>
            </div>

            <div class="querie-col">
              <p class="stat-heading">12m+</p>
              <p class="stat-title">queries</p>
            </div>
          </div>
        </div>
        <div class="img-container right-column">
          <img src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
